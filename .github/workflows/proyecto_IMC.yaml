name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*.*.*' ]  # Ejecuta en nuevos tags (ej: v1.0.0)
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ismaelrendonn/imcapi
  DB_CONTAINER: sqlserver-ci  # Contenedor temporal para pruebas
  TF_DIR: infra

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: YourStrong!Passw0rd
        ports:
          - 1433:1433
        options: --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -Q 'SELECT 1'" --health-interval 10s
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'
      - name: Run unit tests
        run: |
          dotnet test --configuration Release --logger "trx;LogFileName=TestResults.trx" --no-restore
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'

  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform init
        run: terraform -chdir=$TF_DIR init

      - name: Terraform validate
        run: terraform -chdir=$TF_DIR validate

      - name: Terraform plan
        run: terraform -chdir=$TF_DIR plan -out=tfplan

      - name: Terraform apply (auto-approve on push to main)
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=$TF_DIR apply -auto-approve tfplan

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      docker_version: ${{ steps.get_version.outputs.VERSION }}

    steps:
      - uses: actions/checkout@v4
      - name: Get version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      - name: Set default version (dev)
        if: github.ref != '' && !startsWith(github.ref, 'refs/tags/')
        id: set_dev_version
        run: |
          echo "VERSION=dev-${{ github.sha }}" >> $GITHUB_OUTPUT
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Build and push Docker image
        run: |
          TAG=${{ steps.get_version.outputs.VERSION || steps.set_dev_version.outputs.VERSION }}
          docker build -t ${{ env.DOCKER_IMAGE }}:$TAG .
          docker push ${{ env.DOCKER_IMAGE }}:$TAG
      - name: Push as latest (only for tags)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          docker tag ${{ env.DOCKER_IMAGE }}:${{ steps.get_version.outputs.VERSION }} ${{ env.DOCKER_IMAGE }}:latest
          docker push ${{ env.DOCKER_IMAGE }}:latest

  deploy:
    needs: [terraform, build-and-push]
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform init
        run: terraform -chdir=$TF_DIR init

      - name: Get instance IP
        id: tf_output
        run: |
          echo "instance_ip=$(terraform -chdir=$TF_DIR output -raw instance_public_ip)" >> $GITHUB_OUTPUT

      - name: Install Ansible
        run: |
          python3 -m pip install --upgrade pip
          pip install ansible

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Create inventory file
        run: |
          echo "[imc_hosts]" > inventory.ini
          echo "${{ steps.tf_output.outputs.instance_ip }} ansible_user=ubuntu ansible_private_key_file=./private_key.pem" >> inventory.ini

      - name: Run Ansible playbook
        run: |
          ansible-playbook -i inventory.ini ansible/playbook.yml --ssh-extra-args='-o StrictHostKeyChecking=no'

      - name: SSH Deploy (Docker)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ steps.tf_output.outputs.instance_ip }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ env.DOCKER_IMAGE }}:${{ needs.build-and-push.outputs.docker_version }}
            docker-compose -f docker-compose.prod.yml up -d
            docker exec ${{ env.DB_CONTAINER }} dotnet ef database update