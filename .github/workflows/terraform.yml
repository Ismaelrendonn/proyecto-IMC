name: Terraform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest
    env:
      TF_DIR: infra
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform init
        run: terraform -chdir=$TF_DIR init

      - name: Terraform validate
        run: terraform -chdir=$TF_DIR validate

      - name: Terraform plan
        run: terraform -chdir=$TF_DIR plan -out=tfplan

      - name: Terraform apply (auto-approve on push to main)
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=$TF_DIR apply -auto-approve tfplan
